<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Morning My Mumu ‚òÄÔ∏èüíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1, #fff0f5);
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #ff5a8f;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
    }

    h2 {
      font-size: 20px;
      margin-top: 5px;
      color: #ff7aa2;
    }

    #game-area {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 400px;
      background: rgba(255, 182, 193, 0.3);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      margin-top: 25px;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 35px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .heart:hover {
      transform: scale(1.3);
    }

    #counter {
      margin-top: 20px;
      font-size: 18px;
      color: #ff3b6b;
      font-weight: 600;
    }

    #message {
      display: none;
      margin-top: 40px;
      font-size: 22px;
      font-weight: bold;
      color: #ff3b6b;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .floating-heart {
      position: fixed;
      bottom: -10px;
      color: rgba(255, 105, 180, 0.8);
      animation: floatUp 6s linear infinite;
      font-size: 20px;
      z-index: 0;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    .music {
      position: fixed;
      bottom: 10px;
      right: 10px;
      opacity: 0.6;
      font-size: 12px;
    }

    button {
      background: #ff6fa3;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
      display: none;
    }
    button:hover {
      background: #ff4c8b;
    }
  </style>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kai_Engel/Irsens_Tale/Kai_Engel_-_03_-_Snowfall.mp3" type="audio/mp3">
  </audio>

  <h1>Good Morning My Mumuuuu ‚òÄÔ∏èüíñ</h1>
  <h2>Click 3 Hearts to Get a Surprise üíó</h2>

  <div id="game-area"></div>
  <div id="counter">Hearts Found: 0 / 3</div>
  <div id="message">Uthisa mur mumu atia bhalke nasta kra üòòüíã Love you my baby üíñ</div>
  <button id="restart">Play Again üíû</button>

  <div class="music">üéµ Playing sweet music...</div>

  <script>
    const gameArea = document.getElementById("game-area");
    const message = document.getElementById("message");
    const counter = document.getElementById("counter");
    const restartBtn = document.getElementById("restart");
    const bgMusic = document.getElementById("bg-music");

    // Try to start music after first user click (browsers block autoplay)
    document.body.addEventListener("click", () => {
      bgMusic.play().catch(() => {});
    }, { once: true });

    let heartsClicked = 0;

    // Create random hearts
    function createGame() {
      gameArea.innerHTML = "";
      heartsClicked = 0;
      counter.innerText = "Hearts Found: 0 / 3";
      message.style.display = "none";
      restartBtn.style.display = "none";

      for (let i = 0; i < 6; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 85 + "%";
        heart.style.top = Math.random() * 85 + "%";
        heart.addEventListener("click", () => {
          heart.remove();
          heartsClicked++;
          counter.innerText = `Hearts Found: ${heartsClicked} / 3`;
          if (heartsClicked >= 3) {
            showMessage();
          }
        });
        gameArea.appendChild(heart);
      }
    }

    function showMessage() {
      gameArea.innerHTML = "";
      counter.innerText = "";
      message.style.display = "block";
      restartBtn.style.display = "inline-block";
    }

    restartBtn.addEventListener("click", createGame);

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    createGame();
  </script>
</body>
</html>
